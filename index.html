<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="utf-8" lang="pt-BR" />
    <meta name="accept-language" content="pt-BR" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
   	<script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <div id="MenuDeNavegacao">
        <nav class="navbar navbar-expand-lg navbar-light" width="100%" id="navbarPrincipal">
          <a class="navbar-brand" href="#"><p>BitSimulator</p></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"><p>Inicio</p><span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#"><p>Instruções</p><span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn  btn-success btn-sm mr-3" type="submit">Iniciar</button>
              <input class="form-control mr-sm-2" type="search" placeholder="Inserir Comando" aria-label="Inserir Comando">
              <button class="btn  btn-success btn-sm mr-3" type="submit">Adicionar</button>
              <button class="btn  btn-success btn-sm mr-3" type="submit">Aleatorio</button>
            </form>
          </div>
        </nav>    
    </div>
    <div class="container-fluid">
            <div class="row mt-5" id="Animacoes">
                <div class="col-md-9 pb-4">
                    <svg width="100%" height="903" ng-class="'status' + ctrl.sim.status">
                        <rect x="0" y="0" width="4" height="100%"></rect>
                        <rect x="0" y="0" width="1200" height="4"></rect>
                        <rect x="1200" y="0" width="4" height="100"></rect>
                        <rect x="0" y="900" width="170" height="4"></rect>
                        <rect x="1200" y="203" width="4" height="200"></rect>
                        <rect x="1200" y="203" width="100" height="4"></rect>
                        <rect x="170" y="800" width="4" height="100"></rect>
                        <rect x="95" y="450" width="4" height="150"></rect>
                        <rect x="160" y="300" width="4" height="150"></rect>
                        <rect x="270" y="300" width="4" height="200"></rect>
                        <rect x="250" y="500" width="4" height="100"></rect>
                        <rect x="0" y="400" width="1200" height="4"></rect>
                        <rect x="251" y="500" width="350" height="4"></rect>
                        <rect x="600" y="500" width="4" height="100"></rect>
                        <rect x="95" y="450" width="650" height="4"></rect>
                        <rect x="740" y="450" width="4" height="150"></rect>
                        <rect x="1200" y="100" width="200" height="4"></rect>
                        <rect x="200" y="700" width="300" height="4"></rect>

                        <polygon class="StyleFont" points=" 500 200, 700 200, 700 300, 500 300"></polygon>
                        <polygon class="StyleFont" points=" 100 200, 300 200, 300 300, 100 300"></polygon>
                        <polygon class="StyleFont" points=" 50 50, 150 50, 150 100, 50 100"></polygon>
                        <polygon class="StyleFont" points=" 500 200, 700 200, 700 300, 500 300"></polygon>
                        <polygon class="StyleFont" points=" 800 200, 1000 200, 1000 300,800 300"></polygon>
                        <polygon class="StyleFont" points=" 800 200, 1000 200, 1000 300,800 300"></polygon>
                        <polygon class="StyleFont" points="  500 50, 700 50, 700 150, 500, 150"></polygon>
                        <polygon class="StyleFont" points="  800 50, 1000 50, 1000 150, 800, 150"></polygon>


                        <polygon class="StyleFont" points=" 500 600, 800 600, 800 800, 500 800"></polygon>
                        <polygon class="StyleFont" points=" 40 600, 150 600, 175 700, 200 600, 300 600, 260 800, 90 800"></polygon>
                    </svg>
                </div>
                <div class="col-md-3">
                    <table class="table table-striped">
                        <thead id="IdentificadoresDeColunas" width="100">
                            <tr>
                                <th scope="col">Endereço</th>
                                <th scope="col">Instruções</th>
                            </tr>
                        </thead>

                        <tbody id="CorpoDeDadosEInstrucoes">
                            <tr>
                                <th scope="row">1</th>
                                <td>instrução</td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table table-striped">
                        <thead id="IdentificadoresDeColunas" width="100">
                            <tr>
                                <th scope="col">Endereço</th>
                                <th scope="col">Dados</th>
                            </tr>
                        </thead>

                        <tbody id="CorpoDeDadosEInstrucoes">
                            <tr>
                                <th scope="row">1</th>
                                <td>Dado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
   </div>        
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
